
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Chocolate Shopping Page - ITEM </title>
    <link rel="stylesheet" href="../css/Item.css">
    <script type="module" src="javascript/item.js"></script>

</head>

<body>
    <div class="container">
        <div class="navbar">
          <nav>
            <ul id="MenuItems">
              <li><a href="index.html">Home</a></li>
              <li><a href="products.html">Products</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
        </div>
      </div>
    <div id="container">
    <section>

        <main>
            <!-- TOP LEFT Section to represent the selected item from the HOME PAGE  -->
            <div class="container1">
                <div class="itemImage">
                    <img id="main-picture" src="" alt="main picture">
                    <div class="itemName">
                        <h10 id="small-name"> Name Of the Product </h10>
                    </div>
                </div>
            </div>
            <!-- TOP LEFTSection to represent the selected item from the HOME PAGE ends here  -->










            <!-- TOP RIGHT Section to represent the auxiliary image1 and image2 && detailed Description  -->
            <div class="container2">

                <div class="extraImage1">
                    <img id="add-picture-1" src="" alt="add-on picture one">
                </div>

                <div class="extraImage2">
                    <img id="add-picture-2" src="" alt="add-on picture two">
                </div>

                <div class="Descriptions">
                    <h5 class="item-info" id="name">
                        </h2>
                        <h2 class="item-info" id="price">
                            </h1>
                            <h5 class="item-info" id="origin"><b>Origin: </b></h3>
                                <h5 class="item-info" id="direction"><b>Direction: </b></h3>
                </div>
            </div>

            <!-- TOP RIGHT Section to represent the auxiliary image1 and image2 && detailed Description ends here -->









            <div class="container3">
                <div class="template">
                </div>
            </div>

            <div class="container4">
                <form class="form" name="myForm" action="../html/shop.html" id="user-form">

                    <h31 class = "template-item"> Quantity : </h31><br>
                    <input type="text" id="quantity" placeholder="*ex) 500" /><br>
                    <h32 class = "template-item"> First Mame : </h32><br>
                    <input type="text" id="firstName" placeholder="*ex) Chuck" /><br>
                    <h32 class = "template-item"> Last Mame : </h32><br>
                    <input type="text" id="lastName" placeholder="*ex) Noris" /><br>
                    <h33 class = "template-item"> Phone Number : </h33><br>
                    <input type="text" id="phoneNumber" placeholder="*ex) (Area Code)-xxx-xxxx" /><br>
                    <h34 class = "template-item"> Street Number : </h34><br>
                    <input type="text" id="streetNumber" placeholder="*ex) 14800" /><br>
                    <h35 class = "template-item"> Street Name : </h35><br>
                    <input type="text" id="streetName" placeholder="*ex) Culver" /><br>
                    <h37 class = "template-item"> Apartment / Unit Number (optional) : </h37><br>
                    <input type="text" id="unitNumber" placeholder="ex) 45A" /><br>
                    <h38 class = "template-item"> City : </h38><br>
                    <input type="text" id="city" placeholder="*ex) Irvine" /><br>
                    <h39 class = "template-item"> State : </h39><br>
                    <input type="text" id="state" placeholder="*ex) CA" /><br>
                    <h40 class = "template-item"> Credit Card Number : </h40><br>
                    <input type="text" id="creditCard" placeholder="*ex) xxxx-xxxx-xxxx-xxxx" /><br>
                    <h41 class = "template-item"> Your Email Address : </h41><br>
                    <input type="text" id="email" placeholder="*ex) HelloWorld@ucie.edu" /><br><br/>
                    <div class="box">
                        <select id="selection">
                            <option value="default"> *Click to select your shipping option </option>
                            <option value="2day"> 2-days shipping </option>
                            <option value="7days"> 5 to 7 days shipping </option>
                        </select>
                    </div><br/>

                    <button>
                        <imput type="submit" class="P-button" value="submit"> PURCHASE </imput>
                    </button>
                </form>

                </form>
            </div>









        </main>

    </section>



</body>



</html>
